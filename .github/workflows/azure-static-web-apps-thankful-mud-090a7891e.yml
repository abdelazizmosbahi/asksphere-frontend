name: Azure Static Web Apps CI/CD
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Build
        run: npm run build -- --configuration=production
      - name: Verify build
        run: |
          ls -la dist/stud-portal/
          du -sh dist/stud-portal/
      - name: Debug Token
        run: |
          echo "Debug: Hardcoded token value: 6865578a6c65fee39895b4b9daade91f3bb53f16d1a6687d368446bd1c147ead02-ff9d43a7-83c9-425e-8750-9e8d5bb1289e01e2732090a7891e"
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 6865578a6c65fee39895b4b9daade91f3bb53f16d1a6687d368446bd1c147ead02-ff9d43a7-83c9-425e-8750-9e8d5bb1289e01e2732090a7891e
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist/stud-portal"
        env:
          DEBUG: "true"